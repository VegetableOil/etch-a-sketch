<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>David's Etch-A-Sketch</title>
</head>
<body id="body">
    <header>
        <h1>David's Etch-A-Sketch</h1>
        <p>Drag your mouse over the box to draw</p>
    </header>
    <main>
        <div id="canvas">
        </div>

        <div id="inputs">
            <label for="size">Grid Size: </label>
            <input type="number" name="size" id="size" placeholder="10" maxlength="100">
            <button id="grid-btn">Create Grid</button>
        </div>
        <button id="reset-btn">Reset</button>
    </main>
    <script src="./script.js"></script>
</body>
</html>
